<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora Juan Correa</title>
  </head>
  <body>
    <section class="calculator" id="calculator">
      <section class="calculator-screen">
        <div class="display">
          <div class="operator-content">
            <p id="operator"></p>
          </div>
          <div class="operation-content">
            <p id="operation-result">0</p>
          </div>
        </div>
      </section>
      <section class="calculator-keys">
        <div class="simple-keys">
          <div class="row">
            <button class="button-key" onclick="numberByUser(7)">7</button>
            <button class="button-key" onclick="numberByUser(8)">8</button>
            <button class="button-key" onclick="numberByUser(9)">9</button>
            <button class="button-key divide" onclick="checkOperation('/')">
              &divide;
            </button>
          </div>
          <div class="row">
            <button class="button-key" onclick="numberByUser(4)">4</button>
            <button class="button-key" onclick="numberByUser(5)">5</button>
            <button class="button-key" onclick="numberByUser(6)">6</button>
            <button class="button-key multiply" onclick="checkOperation('*')">
              &times;
            </button>
          </div>
          <div class="row">
            <button class="button-key" onclick="numberByUser(1)">1</button>
            <button class="button-key" onclick="numberByUser(2)">2</button>
            <button class="button-key" onclick="numberByUser(3)">3</button>
            <button class="button-key minus" onclick="checkOperation('-')">
              &minus;
            </button>
          </div>
          <div class="row">
            <button class="button-key" onclick="numberByUser(0)">0</button>
            <button
              class="button-key button-equal"
              onclick="equalOperation()"
            >
              &equals;
            </button>
            <button class="button-key plus" onclick="checkOperation('+')">
              &plus;
            </button>
          </div>
          <div class="row">
            <button
              class="button-key button-clear"
              onclick="cleanScreenInputs()"
            >
              CE
            </button>
          </div>
        </div>
      </section>
    </section>
    <script src="./main.js" type="text/javascript"></script>
  </body>
</html>
