<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora Juan Correa</title>
  </head>
  <body>
    <section class="calculator" id="calculator">
      <section class="calculator-screen">
        <div class="display">
          <p id="operator"></p>
          <p id="operation-result"></p>
        </div>
      </section>
      <section class="calculator-keys">
        <div class="simple-keys">
          <div class="row">
            <button class="button-key">7</button>
            <button class="button-key">8</button>
            <button class="button-key">9</button>
            <button class="button-key divide">&divide;</button>
          </div>
          <div class="row">
            <button class="button-key">4</button>
            <button class="button-key">5</button>
            <button class="button-key">6</button>
            <button class="button-key multiply">&times;</button>
          </div>
          <div class="row">
            <button class="button-key">1</button>
            <button class="button-key">2</button>
            <button class="button-key">3</button>
            <button class="button-key minus">&minus;</button>
          </div>
          <div class="row">
            <button class="button-key">0</button>
            <button class="button-key button-equal">&equals;</button>
            <button class="button-key plus">&plus;</button>
          </div>
          <div class="row">
            <button class="button-key button-clear">CE</button>
          </div>
        </div>
      </section>
    </section>
    <script src="./main.js" type="text/javascript"></script>
  </body>
</html>
